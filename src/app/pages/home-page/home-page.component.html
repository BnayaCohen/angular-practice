<section class="home-page" *ngIf="user">
  <img src="assets/img/hero.jpg" alt="">
  <h1>Showcase your Crypto</h1>
  <h2>Welcome {{user.name}}</h2>
  <h3>Coins: {{user.coins}}</h3>
  <h3>BTC: {{bitcoinRate | async}}$</h3>
  <moves-list [title]="'Your last 3 moves'" [movesList]="movesList"></moves-list>
</section>
